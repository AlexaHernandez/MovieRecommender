plugins {
    id 'application'
}

group 'team1rs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '2.6.0'
}

mainClassName = 'Server'
